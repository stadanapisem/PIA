<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/masterLayout.xhtml" >
            <ui:define name="windowTitle">
                My Messages
            </ui:define>

            <ui:define name="heading">
                <ui:include src="templates/login/header.xhtml" />
            </ui:define>

            <ui:define name="content">
                <style>
                    .form-singin {
                        max-width: 330px;
                        padding: 15px;
                        margin: 0 auto;
                    }

                    .form-singin .form-control {
                        position: relative;
                        height: auto;
                        -webkit-box-sizing: border-box;
                        -moz-box-sizing: border-box;
                        box-sizing: border-box;
                        padding: 10px;
                        font-size: 16px;
                    }

                    .form-singin .form-singin-heading {
                        margin-bottom: 10px;
                    }
                </style>

                <div class="container-fluid">
                    <h:panelGroup id="messages_display">
                        <h4>Inbox:</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <th>From</th>
                                <th>Message</th>
                                <th>Time</th>
                                <tbody>
                                    <ui:repeat value="#{home.myInbox}" var="i">
                                        <tr>
                                            <td>#{i.userByUdi2.name.concat(' ').concat(i.userByUdi2.surname)}</td>
                                            <td>#{i.text}</td>
                                            <td><small class="small">#{i.time}</small></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                        <hr/>
                        <h4>Outbox:</h4>
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped">
                                <th>To</th>
                                <th>Message</th>
                                <th>Time</th>
                                <tbody>
                                    <ui:repeat value="#{home.myOutbox}" var="i">
                                        <tr>
                                            <td>#{i.userByUid1.name.concat(' ').concat(i.userByUid1.surname)}</td>
                                            <td>#{i.text}</td>
                                            <td><small class="small">#{i.time}</small></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                            </table>
                        </div>
                    </h:panelGroup>
                    <hr/>
                    
                    <h:form class="form-singin" id="uniqueformid">
                        <h4>New Message</h4>
                        <p:inputText placeholder="To" value="#{home.recipient}" class="form-control" required="true" />
                        <p:inputTextarea placeholder="Message" value="#{home.message}" required="true" class="form-control" style="margin-bottom: 5px" />
                        <h:commandButton action="#{home.sendMessage()}" value="Send!" class="btn btn-lg btn-primary btn-block" />
                    </h:form>
                </div>
                <div style="padding-bottom: 25px" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
