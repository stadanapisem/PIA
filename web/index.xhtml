<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml" >
            <ui:define name="windowTitle">
                #{message.indexTitle}
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/templates/login/header.xhtml" />
            </ui:define>

            <ui:define name="content">
                <style>
                    .form-singin {
                        max-width: 330px;
                        padding: 15px;
                        margin: 0 auto;
                    }

                    .form-singin .form-control {
                        position: relative;
                        height: auto;
                        -webkit-box-sizing: border-box;
                        -moz-box-sizing: border-box;
                        box-sizing: border-box;
                        padding: 10px;
                        font-size: 16px;
                    }

                    .form-singin .form-singin-heading {
                        margin-bottom: 10px;
                    }

                    span.reg {
                        align-content: center;
                        padding-top: 10px;
                        font-size: 13px;
                    }
                </style>
                <p:tooltip/>

                <div class="container">
                    <h:form class="form-singin">
                        <h2 class="form-singin-heading">#{message.loginTitle}</h2>

                        <span class="reg" style="color: red">#{login.message}</span>
                        <p:focus for="username" />
                        <p:inputText id="username" class="form-control" placeholder="#{message.username}" value="#{login.username}" required="true" autocomplete="true" requiredMessage="#{message.login_usr_req}" />
                        <p:tooltip id="toolTipusername" for="username" rendered="#{login.username == null ? true : false}" value="#{message.login_usr_req}" />


                        <p:password style="margin-bottom: 10px" id="password" class="form-control" placeholder="#{message.password}" value="#{login.password}" required="true"  />
                        <p:tooltip id="toolTippassword" for="password" rendered="#{login.password == null ? true : false}" value="#{message.login_pas_req}" />


                        <h:commandButton class="btn btn-lg btn-primary btn-block" value="#{message.loginTitle}" action="#{login.process}" />
                        <span class="reg"><h:link outcome="register">Don't have an account? Register here!</h:link></span>
                    </h:form>

                </div>

            </ui:define>
        </ui:composition>
    </h:body>

</html>
