<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml" >
            <ui:define name="windowTitle">
                My Conferences
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/templates/login/header.xhtml" />
            </ui:define>

            <ui:define name="content">
                <p:tooltip />
                <p:dialog header="Messages" widgetVar="messages">
                    <h:form>
                        <p:accordionPanel>
                            <p:tab title="Inbox">
                                <p:accordionPanel value="#{home.myInbox}" var="i">
                                    <p:tab title="#{i.userByUdi2.name.concat(' ').concat(i.userByUdi2.surname)}">
                                        <div class="small">#{i.time}</div>
                                        #{i.text}
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="Outbox">
                                <p:accordionPanel value="#{home.myOutbox}" var="i">
                                    <p:tab title="#{i.userByUid1.name.concat(' ').concat(i.userByUid1.surname)}">
                                        <div class="small">#{i.time}</div>
                                        #{i.text}
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:dialog>



                <div class="container">

                    <h3>My Conferences</h3>
                    <p:accordionPanel value="#{home.myConferences}" var="i">
                        <p:tab title="#{i.name}">
                            <h:form>
                                    <!-- agenda -->
                                    <h:button value="Conference Agenda" outcome="agenda">
                                        <f:param name="id" value="#{i.cid}" />
                                    </h:button><br/>
                                    <h:commandLink value="My Agenda" action="agenda"></h:commandLink><br/>
                                    gallery<br/>
                                    <h:button value="Participants" outcome="participants">
                                        <f:param name="id" value="#{i.cid}" />
                                    </h:button>
                              
                            </h:form>
                            <h:form>
                                <h:button class="btn-sm btn-default" outcome="moderator" value="Moderate!" rendered="#{home.isModerator.contains(i.cid)}">
                                    <f:param name="nesto" value="#{i.cid}" />
                                </h:button>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>

                    <hr></hr>
                    <div class="content" >
                        <h3>Search</h3>
                        <div class="form-horizontal">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <p:autoComplete id="name" value="#{home.name}" placeholder="Name" completeMethod="#{home.completeName}" minQueryLength="3" />
                                    <div></div>
                                    <p:autoComplete id="place" value="#{home.place}" placeholder="Place" completeMethod="#{home.completePlace}" minQueryLength="3" />
                                    <p:autoComplete id="area" value="#{home.area}" placeholder="Area" completeMethod="#{home.completeArea}" minQueryLength="3" />
                                    <p:calendar id="start" value="#{home.start}" placeholder="Start Date" />
                                    <p:calendar id="end" value="#{home.end}" placeholder="End Date" />
                                    <p:commandButton update="dalidalidada" process="@all" actionListener="#{home.search}" value="Search" />
                                </h:panelGrid>
                            </h:form>
                            <h:panelGroup id="dalidalidada">

                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <th>Name</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Area</th>
                                        <th>Location</th>
                                        <th>Participation</th>
                                        <tbody>
                                            <ui:repeat var="i" value="#{home.filteredConfs}" >
                                                <tr>
                                                    <td>#{i.name}</td>
                                                    <td>#{i.dateBegin}</td>
                                                    <td>#{i.dateEnd}</td>
                                                    <td>#{i.area}</td>
                                                    <td>#{i.location.name}</td>
                                                    <td><h:form><p:commandButton id="singup_button" style="color: blue" value="Sign Up!" action="#{home.test}" oncomplete="PF('dlg').show();" >
                                                                <input type="hidden" name="singup_id" id="singup_id" value="#{i.cid}" />
                                                            </p:commandButton></h:form>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>

                            </h:panelGroup>

                        </div>

                    </div>
                </div>
                <p:dialog header="Input password" widgetVar="dlg">
                    <h:form id="dialog_form">
                        <p:password id="password" class="form-control" placeholder="#{singup}" value="#{home.password}" required="true" requiredMessage="Field Required!">
                        </p:password>
                        <p:message id="password_error" for="password" />
                        <p:commandButton value="Sign Up!" action="#{home.signUp}" oncomplete="PF('dlg').hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
