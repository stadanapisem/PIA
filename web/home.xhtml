<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml" >
            <ui:define name="windowTitle">
                My Conferences
            </ui:define>

            <ui:define name="heading">
                <ui:include src="/templates/login/header.xhtml" />
            </ui:define>

            <ui:define name="content">
                <p:tooltip />
                <p:dialog header="Messages" widgetVar="messages">
                    <h:form>
                        <p:accordionPanel>
                            <p:tab title="Inbox">
                                <p:accordionPanel value="#{home.myInbox}" var="i">
                                    <p:tab title="#{i.userByUdi2.name.concat(' ').concat(i.userByUdi2.surname)}">
                                        <div class="small">#{i.time}</div>
                                        #{i.text}
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                            <p:tab title="Outbox">
                                <p:accordionPanel value="#{home.myOutbox}" var="i">
                                    <p:tab title="#{i.userByUid1.name.concat(' ').concat(i.userByUid1.surname)}">
                                        <div class="small">#{i.time}</div>
                                        #{i.text}
                                    </p:tab>
                                </p:accordionPanel>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:dialog>

                <p:dialog header="Moderator" widgetVar="mod">
                    <div class="container">
                        <h:form>
                            <p class="small">Add new event:</p>
                            <p:selectOneRadio style="padding-bottom: 5px" id="event_type" value="#{home.add_event}">
                                <f:selectItem itemLabel="Ceremony" itemValue="1" />
                                <f:selectItem itemLabel="Session" itemValue="2" />
                                <f:selectItem itemLabel="Workshop" itemValue="3" />
                                <p:ajax update="add_form:update_form" />
                            </p:selectOneRadio>
                        </h:form>
                        <h:form id="add_form">
                           
                            <p:selectOneMenu id="day_to_add" value="#{home.day_to_add}">
                                <f:selectItem itemLabel="Choose day" itemValue="#{home.conf_dur}" />
                                <ui:repeat var="j" value="#{home.day_to_add}" size="#{home.conf_dur}" step="1" >
                                    <f:selectItem itemLabel="#{j}" itemValue="#{j}" />
                                </ui:repeat>
                            </p:selectOneMenu>
                            <h:panelGroup id="update_form">
                                <h:panelGroup rendered="#{home.add_event.equals('1')}">
                                    <!-- Ceremony -->
                                    <p:inputNumber id="cer_duration" maxValue="60" value="#{home.cer_duration}" placeholder="Ceremony Duration [min.]" />
                                    <p:tooltip id="toolTipcer_duration" for="cer_duration" value="Max. duration is 60 min." />
                                    <p:commandButton action="#{home.newCeremony}" value="Add" />
                                </h:panelGroup>
                                <h:panelGroup rendered="#{home.add_event.equals('2')}">
                                    
                                </h:panelGroup>
                            </h:panelGroup>
                        </h:form>
                    </div>
                </p:dialog>

                <div class="container">

                    <h3>My Conferences</h3>
                    <p:accordionPanel value="#{home.myConferences}" var="i">
                        <p:tab title="#{i.name}">
                            <h:form>
                                <ui:repeat var="j" value="#{i.programmes.toArray()}">
                                    #{j.event.workshop}
                                    #{j.event.ceremony}
                                    #{j.event.session}
                                    <p:commandButton value="Moderator panel" action="#{home.test}" oncomplete="PF('mod').show();" rendered="#{home.isModerator.contains(i.cid)}">
                                        <input type="hidden" name="singup_id" id="singup_id" value="#{i.cid}" />
                                    </p:commandButton>
                                </ui:repeat>
                            </h:form>
                        </p:tab>
                    </p:accordionPanel>

                    <hr></hr>
                    <div class="content" >
                        <h3>Search</h3>
                        <div class="form-horizontal">
                            <h:form>
                                <h:panelGrid columns="2">
                                    <p:autoComplete id="name" value="#{home.name}" placeholder="Name" completeMethod="#{home.completeName}" minQueryLength="3" />
                                    <div></div>
                                    <p:autoComplete id="place" value="#{home.place}" placeholder="Place" completeMethod="#{home.completePlace}" minQueryLength="3" />
                                    <p:autoComplete id="area" value="#{home.area}" placeholder="Area" completeMethod="#{home.completeArea}" minQueryLength="3" />
                                    <p:calendar id="start" value="#{home.start}" placeholder="Start Date" />
                                    <p:calendar id="end" value="#{home.end}" placeholder="End Date" />
                                    <p:commandButton update="dalidalidada" process="@all" actionListener="#{home.search}" value="Search" />
                                </h:panelGrid>
                            </h:form>
                            <h:panelGroup id="dalidalidada">

                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <th>Name</th>
                                        <th>Start Date</th>
                                        <th>End Date</th>
                                        <th>Area</th>
                                        <th>Location</th>
                                        <th>Participation</th>
                                        <tbody>
                                            <ui:repeat var="i" value="#{home.filteredConfs}" >
                                                <tr>
                                                    <td>#{i.name}</td>
                                                    <td>#{i.dateBegin}</td>
                                                    <td>#{i.dateEnd}</td>
                                                    <td>#{i.area}</td>
                                                    <td>#{i.location.name}</td>
                                                    <td><h:form><p:commandButton id="singup_button" style="color: blue" value="Sign Up!" action="#{home.test}" oncomplete="PF('dlg').show();" >
                                                                <input type="hidden" name="singup_id" id="singup_id" value="#{i.cid}" />
                                                            </p:commandButton></h:form>
                                                    </td>
                                                </tr>
                                            </ui:repeat>
                                        </tbody>
                                    </table>
                                </div>

                            </h:panelGroup>

                        </div>

                    </div>
                </div>
                <p:dialog header="Input password" widgetVar="dlg">
                    <h:form id="dialog_form">
                        <p:password id="password" class="form-control" placeholder="#{singup}" value="#{home.password}" required="true" requiredMessage="Field Required!">
                        </p:password>
                        <p:message id="password_error" for="password" />
                        <p:commandButton value="Sign Up!" action="#{home.signUp}" oncomplete="PF('dlg').hide();" />
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
